<div class="container">
    <div class="card mt-5" style="width: 18rem;">
        <img class="card-img-top" [src]="data.avatar_url" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{data.name}}</h5>
            <h5 class="card-title">Followers: {{data.followers}}</h5>
            <h5 class="card-title">Following: {{data.following}}</h5>
            <button class="btn btn-primary" routerLink="/login">Go Login</button>
        </div>
    </div>

</div>

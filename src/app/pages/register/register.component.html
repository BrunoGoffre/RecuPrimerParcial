<div class="container d-flex justify-content-center mt-5">
    <form [formGroup]="usuario" (submit)="submit()">
        <div class="form-outline">
            <label class="form-label">Email:</label>
            <input type="email" id="form2Example1" class="form-control" formControlName="email" [(ngModel)]="email" />
        </div>

        <div class="form-outline mb-4">
            <label class="form-label">Password:</label>
            <input type="password" class="form-control" formControlName="contrasenia" [(ngModel)]="pass" />
        </div>
        <div class="row">
            <button type="submit" class="btn btn-primary btn-block mb-4" [disabled]="usuario.invalid">Register</button>
        </div>
        <div class="row">
        </div>
    </form>
</div>
